// Uses DSL plugins resolution introduced in Gradle 2.1
plugins {
  id "java"
  id "jacoco"
  id "org.sonarqube" version "2.6.1"
  id "org.owasp.dependencycheck" version "3.1.1"
}

sonarqube {
    properties {
        property "sonar.host.url", "https://sonarqube-moe-gwells-tools.pathfinder.gov.bc.ca"        
        property "sonar.projectName", "GWells - Roland"
        property "sonar.projectKey", "org.sonarqube:bcgov-gwells-roland"
        property "sonar.projectBaseDir", "../"
        property "sonar.sources", "./gwells,./registries"
        property "sonar.lanuage", "py"
        property "sourceEncoding", "UTF-8"
        property "sonar.python.xunit.reportPath","nosetests.xml"
        property "sonar.python.coverage.reportPath","coverage.xml"
        property "sonar.python.coveragePlugin","cobertura"
        property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
        property "sonar.dependencyCheck.reportPath","./gwells/dependency-check-report.xml"
        property "sonar.dependencyCheck.reportPath","./gwells/dependency-check-report.html"
    }
}

dependencyCheck {
    format='ALL'
    scanConfigurations=['../**/*']
    outputDirectory='../gwells'
    analyzers {
        experimentalEnabled=true
    }
}

allprojects {
  def env = System.getenv()
  TimeZone.getTimeZone('UTC')
  Date date= new Date()
  String newdate=date.format("YYYYMMDD")
  ext.baseVersion = newdate + "." + env['BUILD_NUMBER']
  ext.snapshotVersion = false

  group = "org.sonarqube"
  version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "")
}

test {
  ignoreFailures = true
}

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
  repositories {
    mavenCentral()
    maven {
      url "http://repo1.maven.org/maven2/"
    }
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}
